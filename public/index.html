<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WF Sitemap Generator</title>
  </head>
  <body>
    <div id="app" x-data="new SitemapController()">
      <header>
        <img src="img/logo.png" alt="WF Logo" class="logo" />
      </header>
      <p class="intro">Choose a text element to add your sitemap to.</p>
      <input
        type="button"
        id="generate-sitemap-button"
        class="button"
        value="Generate Sitemap"
      />
      <input
        type="button"
        id="register-component-button"
        class="button"
        value="Register Component"
      />
    </div>
    <script type="module" src="index.js" defer></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
